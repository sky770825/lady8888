<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS清理測試 - 美業共享工作室</title>
    <link rel="stylesheet" href="styles.css?v=2.1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div style="padding: 40px; text-align: center; background: var(--bg-secondary); min-height: 100vh;">
        <h1 style="color: var(--text-primary); font-family: var(--font-display); font-size: 3rem; margin-bottom: 20px;">
            <i class="fas fa-spa" style="background: var(--gradient-gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i> 
            CSS清理測試 v2.1
        </h1>
        
        <div style="background: var(--white); padding: 30px; border-radius: 20px; margin: 30px 0; box-shadow: 0 8px 30px rgba(212, 165, 116, 0.15);">
            <h2 style="color: var(--text-primary); margin-bottom: 20px; font-family: var(--font-display);">清理完成項目</h2>
            <div style="text-align: left; max-width: 600px; margin: 0 auto;">
                <p style="color: var(--text-secondary); margin: 10px 0; line-height: 1.6;">
                    ✅ <strong>重複樣式清理</strong>：合併了重複的 @media 查詢
                </p>
                <p style="color: var(--text-secondary); margin: 10px 0; line-height: 1.6;">
                    ✅ <strong>舊顏色變數</strong>：完全移除了舊的藍色系配色
                </p>
                <p style="color: var(--text-secondary); margin: 10px 0; line-height: 1.6;">
                    ✅ <strong>響應式優化</strong>：統一了所有響應式樣式規則
                </p>
                <p style="color: var(--text-secondary); margin: 10px 0; line-height: 1.6;">
                    ✅ <strong>CSS結構</strong>：優化了樣式組織和註解
                </p>
                <p style="color: var(--text-secondary); margin: 10px 0; line-height: 1.6;">
                    ✅ <strong>語法檢查</strong>：確認沒有語法錯誤
                </p>
            </div>
        </div>
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 30px 0;">
            <div style="background: var(--white); padding: 20px; border-radius: 15px; box-shadow: 0 4px 20px rgba(212, 165, 116, 0.1); border: 1px solid rgba(212, 165, 116, 0.2);">
                <h3 style="color: var(--text-gold); margin-bottom: 10px;">✦ 主色調</h3>
                <div style="background: var(--gradient-gold); height: 30px; border-radius: 8px; margin: 10px 0;"></div>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">#D4A574</p>
            </div>
            
            <div style="background: var(--white); padding: 20px; border-radius: 15px; box-shadow: 0 4px 20px rgba(212, 165, 116, 0.1); border: 1px solid rgba(212, 165, 116, 0.2);">
                <h3 style="color: var(--text-gold); margin-bottom: 10px;">✦ 漸層效果</h3>
                <div style="background: var(--gradient-rose); height: 30px; border-radius: 8px; margin: 10px 0;"></div>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">玫瑰金漸層</p>
            </div>
            
            <div style="background: var(--white); padding: 20px; border-radius: 15px; box-shadow: 0 4px 20px rgba(212, 165, 116, 0.1); border: 1px solid rgba(212, 165, 116, 0.2);">
                <h3 style="color: var(--text-gold); margin-bottom: 10px;">✦ 文字對比</h3>
                <p style="color: var(--text-primary); font-weight: 600; font-size: 0.9rem;">主要文字</p>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">次要文字</p>
                <p style="color: var(--text-light); font-size: 0.9rem;">輔助文字</p>
            </div>
        </div>
        
        <div style="background: var(--gradient-hero); padding: 30px; border-radius: 20px; margin: 30px 0; color: var(--text-primary);">
            <h2 style="color: var(--text-primary); margin-bottom: 15px;">響應式測試</h2>
            <p style="color: var(--text-secondary); font-size: 1.1rem;">調整瀏覽器視窗大小測試響應式效果</p>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-top: 20px;">
                <div style="background: rgba(255, 255, 255, 0.8); padding: 15px; border-radius: 10px; text-align: center;">
                    <i class="fas fa-mobile-alt" style="font-size: 2rem; color: var(--text-gold); margin-bottom: 10px;"></i>
                    <p style="color: var(--text-secondary); font-size: 0.9rem; margin: 0;">手機版</p>
                </div>
                <div style="background: rgba(255, 255, 255, 0.8); padding: 15px; border-radius: 10px; text-align: center;">
                    <i class="fas fa-tablet-alt" style="font-size: 2rem; color: var(--text-gold); margin-bottom: 10px;"></i>
                    <p style="color: var(--text-secondary); font-size: 0.9rem; margin: 0;">平板版</p>
                </div>
                <div style="background: rgba(255, 255, 255, 0.8); padding: 15px; border-radius: 10px; text-align: center;">
                    <i class="fas fa-desktop" style="font-size: 2rem; color: var(--text-gold); margin-bottom: 10px;"></i>
                    <p style="color: var(--text-secondary); font-size: 0.9rem; margin: 0;">電腦版</p>
                </div>
            </div>
        </div>
        
        <button class="btn btn-primary" onclick="testCleanup()" style="margin: 20px;">
            <i class="fas fa-check-circle"></i>
            <span>測試清理效果</span>
        </button>
        
        <div id="cleanup-result" style="margin-top: 20px; padding: 15px; background: var(--bg-gold); border-radius: 10px; display: none; color: var(--text-primary);">
            <i class="fas fa-sparkles" style="color: var(--text-gold); margin-right: 10px;"></i>
            CSS清理完成！沒有重複樣式，結構優化成功！
        </div>
    </div>
    
    <script>
        function testCleanup() {
            document.getElementById('cleanup-result').style.display = 'block';
            console.log('CSS清理測試成功！');
            
            // 測試CSS變數是否正常工作
            const root = getComputedStyle(document.documentElement);
            const primaryColor = root.getPropertyValue('--primary-color').trim();
            console.log('主色調:', primaryColor);
            
            if (primaryColor === '#D4A574') {
                console.log('✅ CSS變數正常工作');
            } else {
                console.log('❌ CSS變數可能有問題');
            }
        }
    </script>
</body>
</html>
