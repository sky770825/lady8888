<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美業網站 v2.0 測試頁面</title>
    <link rel="stylesheet" href="styles.css?v=2.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div style="padding: 40px; text-align: center; background: var(--bg-secondary); min-height: 100vh;">
        <h1 style="color: var(--text-primary); font-family: var(--font-display); font-size: 3rem; margin-bottom: 20px;">
            <i class="fas fa-spa" style="background: var(--gradient-gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i> 
            美業共享工作室 v2.0
        </h1>
        
        <div style="background: var(--gradient-hero); padding: 30px; border-radius: 20px; margin: 30px 0; color: var(--text-primary);">
            <h2 style="color: var(--text-primary); margin-bottom: 15px;">新的美業配色方案</h2>
            <p style="color: var(--text-secondary); font-size: 1.1rem;">溫暖的金色系配色，更適合美業專業形象</p>
        </div>
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin: 30px 0;">
            <div style="background: var(--white); padding: 20px; border-radius: 15px; box-shadow: 0 4px 20px rgba(212, 165, 116, 0.1); border: 1px solid rgba(212, 165, 116, 0.2);">
                <h3 style="color: var(--text-gold); margin-bottom: 10px;">✦ 主色調</h3>
                <div style="background: var(--gradient-gold); height: 40px; border-radius: 8px; margin: 10px 0;"></div>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">溫暖金色 #D4A574</p>
            </div>
            
            <div style="background: var(--white); padding: 20px; border-radius: 15px; box-shadow: 0 4px 20px rgba(212, 165, 116, 0.1); border: 1px solid rgba(212, 165, 116, 0.2);">
                <h3 style="color: var(--text-gold); margin-bottom: 10px;">✦ 漸層效果</h3>
                <div style="background: var(--gradient-rose); height: 40px; border-radius: 8px; margin: 10px 0;"></div>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">玫瑰金漸層</p>
            </div>
            
            <div style="background: var(--white); padding: 20px; border-radius: 15px; box-shadow: 0 4px 20px rgba(212, 165, 116, 0.1); border: 1px solid rgba(212, 165, 116, 0.2);">
                <h3 style="color: var(--text-gold); margin-bottom: 10px;">✦ 文字對比</h3>
                <p style="color: var(--text-primary); font-weight: 600;">主要文字</p>
                <p style="color: var(--text-secondary);">次要文字</p>
                <p style="color: var(--text-light);">輔助文字</p>
            </div>
        </div>
        
        <div style="background: var(--white); padding: 30px; border-radius: 20px; margin: 30px 0; box-shadow: 0 8px 30px rgba(212, 165, 116, 0.15);">
            <h2 style="color: var(--text-primary); margin-bottom: 20px; font-family: var(--font-display);">改善重點</h2>
            <div style="text-align: left; max-width: 600px; margin: 0 auto;">
                <p style="color: var(--text-secondary); margin: 10px 0; line-height: 1.6;">
                    ✅ <strong>配色方案</strong>：採用溫暖的金色系，更符合美業專業形象
                </p>
                <p style="color: var(--text-secondary); margin: 10px 0; line-height: 1.6;">
                    ✅ <strong>文字對比</strong>：改善文字顏色對比度，提升可讀性
                </p>
                <p style="color: var(--text-secondary); margin: 10px 0; line-height: 1.6;">
                    ✅ <strong>Hero區塊</strong>：重新設計首頁標題和副標題樣式
                </p>
                <p style="color: var(--text-secondary); margin: 10px 0; line-height: 1.6;">
                    ✅ <strong>關於我們</strong>：添加裝飾元素和更好的視覺層次
                </p>
                <p style="color: var(--text-secondary); margin: 10px 0; line-height: 1.6;">
                    ✅ <strong>整體設計</strong>：統一美業風格，提升專業感
                </p>
            </div>
        </div>
        
        <button class="btn btn-primary" onclick="testJS()" style="margin: 20px;">
            <i class="fas fa-check"></i>
            <span>測試JavaScript功能</span>
        </button>
        
        <div id="test-result" style="margin-top: 20px; padding: 15px; background: var(--bg-gold); border-radius: 10px; display: none; color: var(--text-primary);">
            <i class="fas fa-sparkles" style="color: var(--text-gold); margin-right: 10px;"></i>
            JavaScript 功能正常！新設計已成功載入！
        </div>
    </div>
    
    <script>
        function testJS() {
            document.getElementById('test-result').style.display = 'block';
            console.log('美業網站 v2.0 - JavaScript 測試成功！');
        }
    </script>
</body>
</html>
