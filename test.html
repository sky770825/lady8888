<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試頁面 - 美業共享工作室</title>
    <link rel="stylesheet" href="styles.css?v=1.1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div style="padding: 20px; text-align: center;">
        <h1 style="color: var(--primary-color); font-family: var(--font-display);">
            <i class="fas fa-spa"></i> 美業共享工作室
        </h1>
        <p style="color: var(--text-secondary); margin: 20px 0;">
            如果您能看到這個頁面正常顯示，表示CSS變數已經修復！
        </p>
        <div style="background: var(--gradient-primary); padding: 20px; border-radius: 10px; color: white; margin: 20px 0;">
            <h2>漸層背景測試</h2>
            <p>這個區塊應該顯示漸層背景</p>
        </div>
        <button class="btn btn-primary" onclick="testJS()">
            <i class="fas fa-check"></i>
            <span>測試JavaScript</span>
        </button>
        <div id="test-result" style="margin-top: 20px; padding: 10px; background: var(--bg-secondary); border-radius: 5px; display: none;">
            JavaScript 功能正常！
        </div>
    </div>
    
    <script src="script.js?v=1.1"></script>
    <script>
        function testJS() {
            document.getElementById('test-result').style.display = 'block';
            console.log('JavaScript 測試成功！');
        }
    </script>
</body>
</html>
