<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大數據展示設計 - 美業共享工作室</title>
    <link rel="stylesheet" href="styles.css?v=2.1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        .data-showcase {
            padding: var(--spacing-16) 0;
            background: var(--bg-secondary);
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-6);
            margin: var(--spacing-8) 0;
        }
        
        .data-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: var(--spacing-8);
            text-align: center;
            box-shadow: 0 8px 32px rgba(212, 165, 116, 0.1);
            border: 1px solid rgba(212, 165, 116, 0.2);
            position: relative;
            overflow: hidden;
            transition: all var(--transition-normal);
        }
        
        .data-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-gold);
        }
        
        .data-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 48px rgba(212, 165, 116, 0.2);
        }
        
        .data-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto var(--spacing-4);
            background: var(--gradient-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-2xl);
            color: var(--white);
            box-shadow: 0 4px 16px rgba(212, 165, 116, 0.3);
        }
        
        .data-number {
            font-size: var(--text-4xl);
            font-weight: 700;
            color: var(--text-gold);
            font-family: var(--font-display);
            margin-bottom: var(--spacing-2);
            text-shadow: 0 2px 8px rgba(212, 165, 116, 0.3);
        }
        
        .data-label {
            font-size: var(--text-lg);
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: var(--spacing-2);
        }
        
        .data-description {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        .data-trend {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: var(--spacing-3);
            font-size: var(--text-sm);
            font-weight: 500;
        }
        
        .trend-up {
            color: #10b981;
        }
        
        .trend-down {
            color: #ef4444;
        }
        
        .trend-stable {
            color: var(--text-gold);
        }
        
        .data-chart {
            margin-top: var(--spacing-6);
            height: 100px;
            background: linear-gradient(135deg, rgba(212, 165, 116, 0.1) 0%, rgba(200, 168, 130, 0.1) 100%);
            border-radius: var(--radius-md);
            position: relative;
            overflow: hidden;
        }
        
        .chart-bar {
            position: absolute;
            bottom: 0;
            background: var(--gradient-gold);
            border-radius: 2px 2px 0 0;
            animation: growUp 2s ease-out;
        }
        
        @keyframes growUp {
            from { height: 0; }
            to { height: var(--bar-height); }
        }
        
        .chart-bar:nth-child(1) { left: 10%; width: 15%; --bar-height: 60%; }
        .chart-bar:nth-child(2) { left: 30%; width: 15%; --bar-height: 80%; }
        .chart-bar:nth-child(3) { left: 50%; width: 15%; --bar-height: 100%; }
        .chart-bar:nth-child(4) { left: 70%; width: 15%; --bar-height: 70%; }
        .chart-bar:nth-child(5) { left: 90%; width: 15%; --bar-height: 90%; }
    </style>
</head>
<body>
    <div class="data-showcase">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">數據展示</h2>
                <p class="section-subtitle">用數據說話，展現我們的專業實力</p>
            </div>
            
            <div class="data-grid">
                <!-- 客戶滿意度 -->
                <div class="data-card">
                    <div class="data-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="data-number">99.2%</div>
                    <div class="data-label">客戶滿意度</div>
                    <div class="data-description">超過500位客戶的一致好評</div>
                    <div class="data-trend trend-up">
                        <i class="fas fa-arrow-up"></i>
                        <span>+2.1% 較上月</span>
                    </div>
                    <div class="data-chart">
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                    </div>
                </div>
                
                <!-- 服務時數 -->
                <div class="data-card">
                    <div class="data-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="data-number">15,000+</div>
                    <div class="data-label">服務時數</div>
                    <div class="data-description">累計為客戶提供專業服務</div>
                    <div class="data-trend trend-up">
                        <i class="fas fa-arrow-up"></i>
                        <span>+1,200 本月</span>
                    </div>
                    <div class="data-chart">
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                    </div>
                </div>
                
                <!-- 分租空間 -->
                <div class="data-card">
                    <div class="data-icon">
                        <i class="fas fa-key"></i>
                    </div>
                    <div class="data-number">20</div>
                    <div class="data-label">分租空間</div>
                    <div class="data-description">專業設備齊全的工作環境</div>
                    <div class="data-trend trend-stable">
                        <i class="fas fa-minus"></i>
                        <span>穩定營運</span>
                    </div>
                    <div class="data-chart">
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                    </div>
                </div>
                
                <!-- 專業認證 -->
                <div class="data-card">
                    <div class="data-icon">
                        <i class="fas fa-award"></i>
                    </div>
                    <div class="data-number">15</div>
                    <div class="data-label">專業認證</div>
                    <div class="data-description">國際美業認證與獎項</div>
                    <div class="data-trend trend-up">
                        <i class="fas fa-arrow-up"></i>
                        <span>+3 今年新增</span>
                    </div>
                    <div class="data-chart">
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                    </div>
                </div>
                
                <!-- 客戶回訪率 -->
                <div class="data-card">
                    <div class="data-icon">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="data-number">85%</div>
                    <div class="data-label">客戶回訪率</div>
                    <div class="data-description">客戶再次選擇我們的服務</div>
                    <div class="data-trend trend-up">
                        <i class="fas fa-arrow-up"></i>
                        <span>+5% 較上月</span>
                    </div>
                    <div class="data-chart">
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                    </div>
                </div>
                
                <!-- 營運年數 -->
                <div class="data-card">
                    <div class="data-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="data-number">3+</div>
                    <div class="data-label">營運年數</div>
                    <div class="data-description">專業服務經驗與信譽</div>
                    <div class="data-trend trend-stable">
                        <i class="fas fa-check"></i>
                        <span>穩定成長</span>
                    </div>
                    <div class="data-chart">
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
